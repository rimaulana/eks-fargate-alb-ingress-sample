apiVersion: apps/v1
kind: Deployment
metadata:
  name: "2048-deployment"
  namespace: "default"
spec:
  replicas: 4
  template:
    metadata:
      labels:
        app: "2048"
    spec:
      containers:
      - image: alexwhen/docker-2048
        imagePullPolicy: Always
        name: "2048"
        ports:
        - containerPort: 80
